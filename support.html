<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - AVENGERS TOUR HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&amp;family=Work+Sans:wght@600&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', cursive;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .admin-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .admin-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            max-width: 300px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(155, 89, 182, 0.2);
        }

        .admin-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #9b59b6;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }

        .admin-role {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .status {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .contact-btn {
            display: block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #9b59b6, #3498db);
            border: none;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Support Team</h1>
        <div class="admin-grid">
            <div class="admin-card">
                <h2 class="admin-name">RBEBEL</h2>
                <p class="admin-role">OWNER</p>
                <div class="status">Online</div>
                <a href="https://t.me/yourusername" class="contact-btn">Contact on Telegram</a>
            </div>
        </div>

        <h1 style="margin-top: 3rem;">For Any Help</h1>
        <div class="admin-grid">
            <div class="admin-card">
                <h2 class="admin-name">AvG Cartoon</h2>
                <p class="admin-role">Apps Management</p>
                <div class="status">Online</div>
                <a href="https://t.me/ni_fahad" class="contact-btn">Contact on Telegram</a>
            </div>
            <div class="admin-card">
                <h2 class="admin-name">AvG BAWK</h2>
                <p class="admin-role">Tour Management</p>
                <div class="status">Online</div>
                <a href="https://t.me/omar_mahfuz" class="contact-btn">Contact on Telegram</a>
            </div>
        </div>
    </div>


</body></html>
